<ion-header>
  <ion-toolbar>
    <ion-title>Hand Rehab login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label color="primary">Username</ion-label>
      <ion-input [(ngModel)]="user.username" placeholder="Rehab ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="******"></ion-input>
    </ion-item>
  <ion-button (click)="login()" expand="block">Login</ion-button>
  <!-- Route user to the register page -->
  <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
  <!-- This section can be deleted once we get login working -->
  There is no login user/pass required yet.
  <br>Username: {{user.username}}
  <br>Password: {{user.password}}
</ion-content>
