{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito47264419": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/auth/cognito47264419-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognito47264419",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"userPoolName": "cognito47264419_userpool_e59eb5a1",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito47264419_sns-role",
					"roleExternalId": "cognito47264419_role_external_id",
					"policyName": "cognito47264419-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito47264419_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito47264419_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito47264419_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito47264419_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito47264419_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito47264419_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito47264419_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito47264419_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "hand_rehab_app_identitypool_c7a35d3f",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito47264419_lambda_log_policy",
					"openIdLambdaRoleName": "cognito47264419_openid_lambda_role",
					"openIdRolePolicy": "cognito47264419_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito47264419_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito47264419_openid_lambda_log_policy",
					"useDefault": "default",
					"env": "handenv"
				}
			}
		},
		"analyticshandrehabapp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "handrehabapp",
					"roleName": "pinpointLambdaRole523e35b0",
					"cloudWatchPolicyName": "cloudWatchPolicy523e35b0",
					"pinpointPolicyName": "pinpointPolicy523e35b0",
					"authPolicyName": "pinpoint_amplify_523e35b0",
					"unauthPolicyName": "pinpoint_amplify_523e35b0",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"env": "handenv"
				}
			}
		},
		"storagehandRehabAppResource": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/storage/handRehabAppResource-cloudformation-template.json",
				"Parameters": {
					"tableName": "handRehabAppUsers",
					"partitionKeyName": "username",
					"partitionKeyType": "S",
					"env": "handenv"
				}
			}
		},
		"storageitemsResource": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/storage/itemsResource-cloudformation-template.json",
				"Parameters": {
					"tableName": "itemsTable",
					"partitionKeyName": "userId",
					"partitionKeyType": "S",
					"env": "handenv"
				}
			}
		},
		"functionhandRehabAppLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/function/handRehabAppLambda-cloudformation-template.json",
				"Parameters": {
					"storagehandRehabAppResourceName": {
						"Fn::GetAtt": [
							"storagehandRehabAppResource",
							"Outputs.Name"
						]
					},
					"storagehandRehabAppResourceArn": {
						"Fn::GetAtt": [
							"storagehandRehabAppResource",
							"Outputs.Arn"
						]
					},
					"env": "handenv"
				}
			}
		},
		"functionitemLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/function/itemLambda-cloudformation-template.json",
				"Parameters": {
					"storageitemsResourceName": {
						"Fn::GetAtt": [
							"storageitemsResource",
							"Outputs.Name"
						]
					},
					"storageitemsResourceArn": {
						"Fn::GetAtt": [
							"storageitemsResource",
							"Outputs.Arn"
						]
					},
					"env": "handenv"
				}
			}
		},
		"apihandRehabAppApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/api/handRehabAppApi-cloudformation-template.json",
				"Parameters": {
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"functionhandRehabAppLambdaName": {
						"Fn::GetAtt": [
							"functionhandRehabAppLambda",
							"Outputs.Name"
						]
					},
					"functionhandRehabAppLambdaArn": {
						"Fn::GetAtt": [
							"functionhandRehabAppLambda",
							"Outputs.Arn"
						]
					},
					"env": "handenv"
				}
			}
		},
		"apiitemApiResource": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/hand-rehab-app-20190331104402-deployment/amplify-cfn-templates/api/itemApiResource-cloudformation-template.json",
				"Parameters": {
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"functionitemLambdaName": {
						"Fn::GetAtt": [
							"functionitemLambda",
							"Outputs.Name"
						]
					},
					"functionitemLambdaArn": {
						"Fn::GetAtt": [
							"functionitemLambda",
							"Outputs.Arn"
						]
					},
					"env": "handenv"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}